					<div class="card-body">
						<div class="h5">Power Metre</div>
						<p>A power meter is, in simple terms, a set of moving scales that measure your power output and is measured as a calculation of torque (how hard you're pushing the pedals) multiplied by cadence (how fast the pedals are turning – or revolutions per minute).</p>
					</div>
				</div>

		<div class="card">
			<div class="row">
				<div class="col-md-3 bg-primary" data-aos="fade-right" data-aos-offset="50" data-aos-duration="500">
					<div class="card-body cc-experience-header">
						<p>05 september 2022 - 24 september 2022</p>
						<div class="h5">Réflectomètre</div>
					</div>
				</div>
				<div class="col-md-9" data-aos="fade-left" data-aos-offset="50" data-aos-duration="500">
					<div class="card-body">
						<div class="h5">Réflectomètre</div>
						<p>Un réflectomètre temporel ou TDR (Time Domain Reflectometer en anglais) est un instrument de mesure électronique utilisé pour caractériser et localiser des défauts dans les câbles métalliques (paire torsadée, câble coaxial, etc.) et, dans le domaine optique, les fibres optiques. Il peut également être utilisé pour localiser des discontinuités dans un connecteur, un circuit imprimé (PCB), ou n'importe quel circuit électrique. Il est aussi utilisé pour calculer la vitesse d’un train approchant un passage à niveau pour éviter de le fermer trop longtemps si le train est relativement lent. Le dispositif équivalent pour la fibre optique est un réflectomètre optique temporel.</p>
					</div>
				</div>
